<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Windows 95 Style Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>My Computer</span>
            <div>
                <button class="close">─</button>
                <button class="minimize">☐</button>
                <button class="maximize">×</button>
            </div>
        </div>
        <div class="menu-bar">
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Help</span>
        </div>
        <div class="content">
            <h1>Welcome to My Retro Website</h1>
            <p>This website is designed to look like the Windows 95 interface. Enjoy the nostalgia of the early days of personal computing!</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Retro Windows 95 Fan. All Rights Reserved.
    </footer>
</body>
</html>
